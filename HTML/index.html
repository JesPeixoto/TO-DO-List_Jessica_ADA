<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TO-DO-List_Jessica_ADA/STYLE/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>TaskTrek - ToDO list</title>
</head>

<body>
    <div class="container">
        <input class="input-task" placeholder="O que tenho que fazer...">
        <button class="button-add-task">Adicionar</button>

        <ul class="list-tasks">
            <li>
                <img src="/TO-DO-List_Jessica_ADA/IMG/check-up-medico.png" alt="check-na-tarefa">
                <p>Preparar relatório para reunião.</p>
                <img src="/TO-DO-List_Jessica_ADA/IMG/bin.png" alt="tarefa-excluida">
            </li>
         
        </ul>
    </div>
    <script src="/TO-DO-List_Jessica_ADA/SCRIPTS/script.js"></script> 
</body>

</html>
